<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Rocket Crash Game</title>
    <style>
        :root {
            --primary: #00e5ff;
            --gold: #ffcc00;
            --bg: #05050a;
            --card: #101018;
        }

        body {
            margin: 0;
            background-color: var(--bg);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        .stats-bar {
            width: 100%;
            padding: 15px;
            background: #111;
            border-bottom: 2px solid var(--primary);
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .game-area {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 400px;
            background: radial-gradient(circle at bottom left, #1a1a2e 0%, #05050a 100%);
            margin-top: 20px;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid #333;
        }

        canvas {
            width: 100%;
            height: 100%;
        }

        .multiplier {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            font-weight: 800;
            color: white;
            text-shadow: 0 0 20px rgba(0, 229, 255, 0.8);
            pointer-events: none;
            z-index: 10;
        }

        .controls {
            width: 90%;
            max-width: 500px;
            background: var(--card);
            padding: 20px;
            border-radius: 20px;
            margin-top: -30px;
            z-index: 20;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.5);
        }

        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            border: none;
            background: #1a1a2e;
            color: var(--gold);
            font-size: 18px;
            text-align: center;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            background: linear-gradient(45deg, #00e5ff, #007bff);
            color: white;
        }

        button.betting { background: linear-gradient(45deg, #ffcc00, #ff8800); }
        button.cashout { background: linear-gradient(45deg, #ff4b2b, #ff416c); }
        button:disabled { background: #444; cursor: not-allowed; }

        .crash-anim { animation: shake 0.1s infinite; color: #ff4d4d !important; }

        @keyframes shake {
            0% { transform: translate(-50.5%, -50.5%); }
            100% { transform: translate(-49.5%, -49.5%); }
        }
    </style>
</head>
<body>

    <div class="stats-bar">ðŸª™ Saldo: <span id="balance">5000</span></div>

    <div class="game-area">
        <div class="multiplier" id="multiText">1.00x</div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <div class="controls">
        <input type="number" id="betAmount" value="100" min="10">
        <button id="actionBtn" onclick="handleAction()">PASANG TARUHAN</button>
        <p id="msg" style="text-align: center; color: #888; margin-top: 10px;">Target: Klik Cash Out sebelum BOOM!</p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const multiText = document.getElementById('multiText');
        const actionBtn = document.getElementById('actionBtn');
        const balanceDisplay = document.getElementById('balance');

        let balance = 5000;
        let isFlying = false;
        let multiplier = 1.00;
        let crashPoint = 0;
        let startTime = 0;
        let rocketY = 0;
        let rocketX = 0;
        let animationFrame;

        // Inisialisasi Ukuran Canvas
        function resize() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function handleAction() {
            const bet = parseInt(document.getElementById('betAmount').value);

            if (!isFlying) {
                // MULAI TERBANG
                if (bet > balance) return alert("Saldo tidak cukup!");
                
                balance -= bet;
                balanceDisplay.innerText = balance;
                
                isFlying = true;
                multiplier = 1.00;
                crashPoint = (1 + Math.random() * 5).toFixed(2); // Crash antara 1.00 - 6.00
                startTime = Date.now();
                
                actionBtn.innerText = "CASH OUT";
                actionBtn.classList.add('cashout');
                multiText.classList.remove('crash-anim');
                
                animate();
            } else {
                // CASH OUT
                const win = Math.floor(bet * multiplier);
                balance += win;
                balanceDisplay.innerText = balance;
                
                finishGame(`BERHASIL! +${win} Koin`);
            }
        }

        function finishGame(message) {
            isFlying = false;
            cancelAnimationFrame(animationFrame);
            actionBtn.innerText = "PASANG TARUHAN";
            actionBtn.classList.remove('cashout');
            document.getElementById('msg').innerText = message;
        }

        function drawRocket(x, y) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Gambar lintasan api/asap
            ctx.beginPath();
            ctx.strokeStyle = 'rgba(0, 229, 255, 0.5)';
            ctx.lineWidth = 4;
            ctx.moveTo(50, canvas.height - 50);
            ctx.lineTo(x, y);
            ctx.stroke();

            // Gambar Roket (Emoji)
            ctx.font = "50px serif";
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(-Math.atan2(canvas.height - 50 - y, x - 50)); 
            ctx.fillText("ðŸš€", -25, 25);
            ctx.restore();
        }

        function animate() {
            if (!isFlying) return;

            const now = Date.now();
            const duration = (now - startTime) / 1000;
            
            // Logika Perkalian (Meningkat seiring waktu)
            multiplier = 1.00 + (duration * 0.25); 
            multiText.innerText = multiplier.toFixed(2) + "x";

            // Logika Koordinat Terbang (Diagonal ke kanan atas)
            rocketX = 50 + (duration * 60); 
            rocketY = (canvas.height - 50) - (duration * 45);

            // Reset posisi jika roket keluar layar agar tetap terlihat terbang
            if (rocketX > canvas.width - 50 || rocketY < 50) {
                startTime = Date.now() - (duration * 500); // Smooth loop koordinat
            }

            drawRocket(rocketX, rocketY);

            // Cek Crash
            if (multiplier >= crashPoint) {
                multiText.innerText = "BOOM! " + crashPoint + "x";
                multiText.classList.add('crash-anim');
                
                // Efek Ledakan
                ctx.font = "70px serif";
                ctx.fillText("ðŸ’¥", rocketX - 20, rocketY + 20);
                
                finishGame("Yah! Roket Meledak!");
            } else {
                animationFrame = requestAnimationFrame(animate);
            }
        }
    </script>
</body>
</html>
